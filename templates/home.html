{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'css/home.css' %}" rel="stylesheet" />
</head>

<body>
    
    <div class="container text-center" style="width: 50%;">
        <div class="card text-center" style="margin-top: 30%;">
            <div class="card-body">
                <h1 class="card-title">Quora - Clone </h1>
                <p class="card-text text-muted">Made Using Django</p>
            </div>
            <div class="card-footer text-body-secondary p-3 mt-3">
                {% if user.is_authenticated %}
                    <a href="{% url 'main:questionList' %}" class="btn btn-primary">View Questions</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-danger">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-warning">SignUp</a>
                    <a href="{% url 'main:questionList' %}" class="btn btn-primary">View Questions</a>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
