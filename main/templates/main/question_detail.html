{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3e284b4bdb.js" crossorigin="anonymous"></script>
    <link href="{% static 'css/home.css' %}" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top ps-5 pe-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Quora</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ask a Question</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success me-2" type="submit">Search</button>
                </form>
                {% if user.is_authenticated %}
                <a class="btn btn-primary mx-2" href="{% url 'logout' %}" role="button">Logout</a>
                {% else %}
                <a class="btn btn-primary" href="{% url 'login' %}" role="button">Login</a>
                <a class="btn btn-primary mx-2" href="{% url 'signup' %}" role="button">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                Asked By {{ question.user }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ question.title }}</h5>
                <p class="card-text">{{ question.content }}</p>
                <a href="{% url 'questionList' %}" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i></a>
                <a href="#" class="btn btn-primary">Answer Question</a>
                <a href="{% url 'questionUpdate' question.id %}" class="btn btn-success"><i class="fa-regular fa-pen-to-square"></i></a>
                <a href="{% url 'questionDelete' question.id %}" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a>
            </div>
            <div class="card-footer text-body-secondary">
                {{ question.date_created }}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
